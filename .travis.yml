
env:
 global:
   - PROJECT_NAME=dust
   - CHANNEL=stable

language: rust
rust:
  - stable
matrix:
  fast_finish: true
    - os: osx
      env: TARGET=i686-apple-darwin
    - os: linux
      env: TARGET=i686-unknown-linux-gnu
    - os: osx
      env: TARGET=x86_64-apple-darwin
    - os: linux
      env: TARGET=x86_64-unknown-linux-gnu
cache: cargo

deploy:
  provider: releases
  api_key:
     secure: ""
  file: ${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.tar.gz
  skip_cleanup: true
  on:
    repo: bootandy/dust
    tags: true
