sudo: require

dist: trusty

env:
  global:
  - PROJECT_NAME=dust
  - CHANNEL=stable
language: rust
rust:
- stable
matrix:
- os: osx
  env: TARGET=i686-apple-darwin
- os: linux
  env: TARGET=i686-unknown-linux-gnu
- os: osx
  env: TARGET=x86_64-apple-darwin
- os: linux
  env: TARGET=x86_64-unknown-linux-gnu
cache: cargo


deploy:
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true

  on:
    repo: bootandy/dust
